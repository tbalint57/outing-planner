<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Outing Planner</title>
</head>
<body>
    <header>
        REGISTRATION PAGE HEADER
    </header>   

    <div class="login">

        <form id="registrationForm" action="register" method="POST" accept-charset="utf-8"> 
            <label for="email">Email Address</label><br>
            <input type="text" id="email" name="email"><br>

            <label for="pwd">Password</label><br>
            <input type="password" id="pwd" name="pwd"><br>
            <label for="pwdConfirm">Confirm your password </label><br>
            <input type="password" id="pwdConfirm" name="pwdConfirm"><br>
            
            <label for="fName">First Name</label><br>
            <input type="text" id="fName" name="fName"><br>
            <label for="fName">Last Name</label><br>
            <input type="text" id="lName" name="lName"><br>
            <br>
            <br>
            
            <input type="submit" value="Create Account"><br>
        </form>
        <p id="errorMessage", style="color:red;"></p>

        <br>

    </div>

    <footer>
        REGISTRATION PAGE FOOTER
    </footer>


    <script type="text/javascript">
        document.getElementById('registrationForm').onsubmit = async function (event) {
            event.preventDefault();

            const formData = new FormData(this);

            const data = new URLSearchParams();
            for (const pair of formData) {
                data.append(pair[0], pair[1].toString());
            }

            const response = await fetch(this.action, {
                method: this.method,
                body: data
            });

            const result = await response.text();
            if(result === "success"){
                window.location.replace("clubselection.html");
            } else {
                document.getElementById('errorMessage').innerText = result;
            }
        }
    </script>

</body>
</html>
